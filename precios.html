        <!-- tabla -->
        <section class="tabla">
          <div class="contenedor">
            <table>
              <thead>
                <tr>
                  <th>Modelo</th>

        <!-- footer -->
        <footer class="footer">
        <div class="contenedor">

          <!-- contacto -->
          <div class="contacto">
          <img     src="images/invie-white.png" alt="logo invie blanco">

          <!-- telefono -->
          <a href="tel:+52123456789"><strong>Teléfono </strong><span>123456789</span></a>

          <a href="mailto:contacto@invie.com"><strong>E-mail </strong><span>contacto@com.com</span></a>
          </div>

        <!-- formulario -->
        <form class="formulario">

          <!-- datos de contacto -->
        <div class="col1">
          <label for="nombre">Nombre</label>
          <input type="text" required name="nombre"  value="" id="nombre" />
          <label for="email">Email</label>
          <input type="emreclamosail" required name="email"  value="" id="email" />

          <!-- check -->
          <div>
          <label for="mujer">
                <input type="radio" checked="" name="sexo" value="mujer" id="mujer"/>Mujer</label>
          <label for="hombre">
            <input type="radio" name="sexo" value="hombre" id="hombre"/>Hombre</label>
          </div>

          <!-- check box -->
          <div class="intereses">
            <label for="cotizacion">
              <input type="checkbox" checked="" name="intereses" value="intereses" id="cotizacion">Cotización</label>
            <label for="reclamos">
              <input type="checkbox" name="intereses" value="reclamos" id="reclamos">Reclamos</label>
            <label for="comentarios">
              <input type="checkbox" name="intereses" value="comentarios" id="comentarios">Comentarios</label>
            <label for="otros">
              <input type="checkbox" name="intereses" value="otros" id="otros">Otros</label>
            </div>
          </div>
          <!-- text area -->
          <div class="col2">
          <label for="comentarios">Comentarios</label>
          <textarea name="comentarios" rows="7" cols="30" id="comentarios"></textarea>
          <input type="submit" name="enviar" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
